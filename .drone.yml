pipeline:
  build:
    image: docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker build -t johnAd186/example-webserver:$DRONE_COMMIT_SHA .
  test:
    image: docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker run johnAd186/example-webserver:$DRONE_COMMIT_SHA /test.sh
  push:
    image: docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PASS=${HUB_PASS}
    commands:
      - docker login -u johnAd186 -p $PASS
      - docker push johnAd186/example-webserver:$DRONE_COMMIT_SHA
  deploy:
    image: docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker pull johnAd186/example-webserver:$DRONE_COMMIT_SHA
      - docker tag johnAd186/example-webserver:$DRONE_COMMIT_SHA johnAd186/example-webserver:latest